<div class="userContainer"><div class="row"><div class="col-md-4 leftPannel"><img src="{{ identity.currentUser.profilePic }}" width="50px" height="50px" class="profileImg"/><div class="profileData">{{ identity.currentUser.firstName }} {{ identity.currentUser.lastName }}</div><textarea rows="4" placeholder="Share to world of LinkMe" ng-model="activity.body" class="post-form form-control"></textarea><br/><div class="valid">Validate you are not a bot</div><br/><form name="DataForm"><div class="firstName">First Name:<select ng-model="activity.firstName" required="required" class="form-control"><option disabled="disabled" hidden="hidden" value=""></option><option value="{{ identity.currentUser.firstName }}" name="def">{{ identity.currentUser.firstName }}</option></select></div><div class="lastName">Last Name:<select ng-model="activity.lastName" required="required" class="form-control"><option disabled="disabled" hidden="hidden" value=""></option><option value="{{ identity.currentUser.lastName }}" selected="selected">{{ identity.currentUser.lastName }}</option></select></div><div class="profilePic">Your picture:<select ng-model="activity.profilePic" required="required" class="form-control"><option disabled="disabled" hidden="hidden" value=""></option><option value="{{ identity.currentUser.profilePic }}">{{ identity.currentUser.profilePic }}</option></select></div></form><a id="post-btn" ng-click="addpost(activity)" href="/#/1inker" ng-disabled="DataForm.$invalid" class="btn btn-primary pull-right">Link</a></div><div class="col-md-2 noVisLater"></div><div class="col-md-5 rightPannel"><ul class="noListStyle"><li ng-repeat="post in activity | orderBy: '-_id'"><div class="wrapPost"><img src="{{ post.profilePic }}" width="50px" height="50px" class="profileImg"/><div class="profileData">{{ post.firstName }} {{ post.lastName }} at {{ post.date | date: 'dd MMM h:mm'}}</div><div class="profileMsg">{{ post.body }}</div></div></li></ul></div></div></div>
