<div class="userContainer"><div class="col-md-4"><img src="{{ identity.currentUser.profilePic }}" width="50px" height="50px" class="profileImg"/><div class="profileData">{{ identity.currentUser.firstName }} {{ identity.currentUser.lastName }}</div><textarea id="post-form" rows="4" placeholder="Share to world of LinkMe" class="form-control"></textarea><button id="post-btn" class="btn btn-primary pull-right">Link</button><ul><li ng-repeat="post in identity.currentUser.post"><div class="postdate">{{ post.date }}</div><div class="postbody">{{ post.body }}</div></li></ul></div></div>
