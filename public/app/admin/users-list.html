<div class="container"><div class="row"><div class="col-md-4"><input type="text" placeholder="Search" ng-model="searchUsers" class="form-control"/></div></div><br/><ul id="nolist"><li ng-repeat="user in users | filter: searchUsers"><div class="oneUser"><div class="row"><div class="col-md-10"><img src="{{ user.profilePic }}"/><h4>{{ user.firstName }}  {{ user.lastName }}</h4></div><div class="col-md-2"><a href="#/create" class="button btn btn-primary chat-btn">Chat</a></div></div></div><br/></li></ul></div>
